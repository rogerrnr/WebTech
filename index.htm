<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Page title goes here</title>

    <style>
      /* Your styles go here */
    </style>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
      $(function () {
        // jQuery methods go here...
        $("#hide").click(function () {
          $("tr:odd").hide();
        });
        $("tr").click(function () {
          $(this).fadeOut(3000);
        });
        $("#show").click(function () {
          $("tr").show();
          $("tr:odd").css("background-color", "yellow");
        });
      });
      /* Your additional JavaScript goes here */
    </script>
  </head>

  <body>
    <table>
      <tr>
        <td>row1</td>
      </tr>
      <tr>
        <td>row2</td>
      </tr>
      <tr>
        <td>row3</td>
      </tr>
      <tr>
        <td>row4</td>
      </tr>
    </table>

    <button id="hide">Hide Odd</button>
    <button id="show">Show All</button>
    <!-- Your HTML goes here -->
  </body>
</html>
