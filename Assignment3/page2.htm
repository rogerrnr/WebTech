<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page 2</title>

	<style>
	/* Your styles go here */
	img {width:150px; height:100px; margin-left:0px}
	p {text-align:center}
    #p1 {width:150px; height:150px; background-color:azure; border:2px solid red}
	button {margin:23px}
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(function(){
				$("#logo").animate({left: '420px'},3000);
				$("#logo").delay(2000);
				$("#logo").animate({left: '0px'},3000);
			})
			$(function(){
				$("#btn1").click(function(){
					$("#btn1").fadeOut(3000);
					$("#p1").css("width", "300px");
				});
				$("#btn2").click(function(){
					$("#btn2").fadeOut(3000);
					$("#p1").animate({height: "300px"}, 3000);
				});
			})
		})
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body>
	<img id = "logo" src="elephant.jpg" alt="elephant" style = "position: relative"/>
      <p id="p1">Elephant</p>
	<p><button id = "btn1">Button 1</button><button id = "btn2">Button 2</button></p>
	
  </body>
</html>
