	<script>
    function q4(){
      var g4 = document.getElementById("g4");
      if(g4.value < 0 || g4.value > 100 ){
        alert("You entry is outside of the normal range, please try again"); 
        g4.value = "";
        g4.focus();
      }else{ 
        var f4 = parseInt(g4.value);
        document.getElementById("avg").value = ((80+90+100+f4)/4);
      }
    }
	</script>
