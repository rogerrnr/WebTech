<!DOCTYPE html> 

<html lang="en">
<head>
	<title>Random Background Color</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<script>
	
	function selectBGcolor() 
	{
		var bgColors = new Array("green","yellow","blue","pink","red","orange");
		setTimeout("selectBGcolor()", 500);
		document.getElementById("bod").style.backgroundColor=bgColors[Math.floor(Math.random()*bgColors.length)];
		[Math.floor(Math.random()*bgColors.length)]
	}
	</script>	
</head>
<body id="bod" onload="selectBGcolor()">
	<h1>Refresh this page</h1>
</body>
</html>
