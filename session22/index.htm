<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page title goes here</title>

	<style>
	/* Your styles go here */
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
	   // jQuery methods go here...
		$("#hideodd").click(function(){
			$("tr:odd").hide();
		})
		$("tr").click(function () {
          $(this).fadeOut(3000);
        });
        $("#showall").click(function () {
          $("tr").show();
          $("tr:odd").css("background-color", "yellow");
        });
      });
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<table>
		<tr>
			<td>row 1</td>
		</tr>
		<tr>
			<td>row 2</td>
		</tr>
		<tr>
			<td>row 3</td>
		</tr>
	</table>
	<button id = "hideodd">
		Hide Odd
	</button>
	<button id = "showall">
		Show All
	</button>
  </body>
</html>
